<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rift Rulers</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #f5f5f5;
            overflow-x: hidden;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #000;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        header a {
            text-decoration: none;
            color: #fff;
        }
        header img {
            width: 150px;
            height: auto;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }
        .hero {
            background: url('https://via.placeholder.com/1920x800') no-repeat center center/cover;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }
        .hero h1 {
            font-size: 4em;
            margin: 0;
        }
        .hero p {
            font-size: 1.5em;
        }
        .members {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            padding: 40px 20px;
        }
        .member {
            background-color: #2d2d2d;
            border-radius: 10px;
            overflow: hidden;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .member img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .member h3 {
            margin: 10px 0;
            font-size: 1.5em;
            color: #ffcc00;
        }
        .member p {
            margin: 0;
            font-size: 1.2em;
        }
        .member:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.7);
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        footer a {
            color: #ffcc00;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="image.png" alt="Logo Rift Rulers">
        </a>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="about.html">À Propos</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <div>
            <h1>Bienvenue chez Rift Rulers</h1>
            <p>La meilleure équipe Esports en quête de la victoire</p>
        </div>
    </section>

    <section class="members">
        <div class="member">
            <img src="https://via.placeholder.com/250x200" alt="Oner">
            <h3>Oner</h3>
            <p>Jungler</p>
        </div>
        <div class="member">
            <img src="https://via.placeholder.com/250x200" alt="Faker">
            <h3>Faker</h3>
            <p>Midlaner</p>
        </div>
        <div class="member">
            <img src="https://via.placeholder.com/250x200" alt="Gumayusi">
            <h3>Gumayusi</h3>
            <p>ADC</p>
        </div>
        <div class="member">
            <img src="https://via.placeholder.com/250x200" alt="Keria">
            <h3>Keria</h3>
            <p>Support</p>
        </div>
        <!-- Ajouter d'autres membres ici -->
    </section>

    <footer>
        <p>Contactez-nous : <a href="mailto:contact@riftrulers.com">contact@riftrulers.com</a></p>
        <p>Suivez-nous sur <a href="https://twitter.com/riftrulers">Twitter</a> et <a href="https://www.facebook.com/riftrulers">Facebook</a></p>
    </footer>
</body>
</html>
